name: guest_app_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.8

dependencies:
  audio_session: ^0.2.2
  audioplayers: ^6.5.1
  flutter:
    sdk: flutter
  flutter_sound: ^9.30.0
  http: ^1.6.0
  permission_handler: ^12.0.1
  record: ^6.2.0
  shared_preferences: ^2.5.4
  web_socket_channel: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/nova_app_icon.png
  remove_alpha_ios: true
  adaptive_icon_background: "#0F172A"
  adaptive_icon_foreground: assets/icons/nova_app_icon.png
